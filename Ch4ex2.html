    <title>Saying Hello to any user</title>
        <script>
            function greetUser() {
                let name=prompt("Please enter your name");
                    let greeting="Hello " + name + ". I hope you are well today.";
                        alert(greeting);
            }
        <script>

<body>
        <button type="button" onclick="greetUser()">Hello</button>
